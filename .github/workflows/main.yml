name: Test Runner Tự Host

# 1. Định nghĩa các sự kiện kích hoạt (Ở đây là thủ công)
on:
  workflow_dispatch:

# 2. KHỐI JOBS BẮT BUỘC
jobs:
  test_connection:
    # ⚠️ Đảm bảo chạy trên Runner tự host
    runs-on: self-hosted 

    steps:
      - name: Bước 1: Kiểm tra Checkout Code
        uses: actions/checkout@v4

      - name: Bước 2: Chạy lệnh trên máy chủ Linux
        run: |
          echo "Bắt đầu kiểm tra kết nối trên máy chủ của tôi!"
          echo "Kiểm tra trạng thái Docker..."
          docker ps -a
          date

      - name: Bước 3: Hoàn thành
        run: echo "Kiểm tra Runner đã hoàn thành!"
