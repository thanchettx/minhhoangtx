name: Tác Vụ Triển Khai Thủ Công

# Định nghĩa các sự kiện kích hoạt (Ở đây là thủ công)
on:
  workflow_dispatch:

# KHỐI JOBS BẮT BUỘC
jobs:
  test_runner:
    # ⚠️ Đảm bảo chạy trên Runner tự host
    runs-on: self-hosted 

    steps:
      - name: Bước 1: Kiểm tra Checkout Code
        uses: actions/checkout@v4

      - name: Bước 2: Chạy lệnh trên máy chủ của bạn
        run: |
          echo "Bắt đầu tác vụ trên máy chủ của tôi!"
          date

      - name: Bước 3: Hoàn thành
        run: echo "Tác vụ đã hoàn thành trên Self-hosted Runner!"
